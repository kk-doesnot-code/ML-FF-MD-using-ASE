system:
  input_file: zif4.data
  format: lammps-data
  pbc: true
  charge: 0
  spin: 1

calculator:
  name: orb
  model: pretrained.orb_v3_conservative_omol
  parameters:
    device: cpu
    compile: false

md:
  ensemble: npt
  method: npt_berendsen
  total_steps: 2000
  timestep_fs: 0.5

state:
  temperature_K: 300
  pressure_bar: 1.01325

output:
  workdir: runs/example_npt_berendsen
  trajectory_file: traj.traj
  log_file: md.log
  final_structure: final.xyz
  traj_interval: 50
  log_interval: 50
  append_trajectory: true
  write_config_copy: true

logging:
  header: true
  stress: true
  mode: w

safety:
  fix_com: true
  check_nan_energy: true
  max_temperature_K: 5000
