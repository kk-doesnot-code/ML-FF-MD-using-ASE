system:
  input_file: zif4.data
  format: lammps-data
  pbc: true
  charge: 0
  spin: 1

calculator:
  name: orb
  model: pretrained.orb_v3_conservative_omol
  parameters:
    device: cpu
    compile: false

md:
  ensemble: nve
  method: velocity_verlet
  total_steps: 2000
  timestep_fs: 0.5

# Note: for NVE you still typically initialize velocities before running.
state:
  temperature_K: 300

velocities:
  initialize: true
  method: maxwell
  zero_com: true

output:
  workdir: runs/example_nve_velocity_verlet
  trajectory_file: traj.traj
  log_file: md.log
  final_structure: final.xyz
  traj_interval: 50
  log_interval: 50
  append_trajectory: true
  write_config_copy: true

logging:
  header: true
  stress: true
  mode: w

safety:
  fix_com: true
  check_nan_energy: true
  max_temperature_K: 5000
